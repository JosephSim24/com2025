{% extends "base.html" %}

{% block title %}
<title>Add Song to Album - MyMusicMaestro</title>
{% endblock title %}

{% block content %}
    <h2>Add Songs to {{album.title}}</h2>
    <form method="post" action="{% url 'add_song' album.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock content %}
