{% extends "base1.html" %}
{% load static %}

{% block app_includes %}
    <script type="text/javascript" src="{% static 'js/cats.js' %}"></script>
{% endblock app_includes %}

{% block content %}
<h1>MyMusicMaestro</h1>
<ul>
    {% for albums in album %}
        <li id="albums_{{forloop.counter}}">{{ albums.title}} {{albums.artist}} {{albums.price}}
            <button class='hide' onclick="HideRow('{{forloop.counter}}')">
Hide</button></li>
{% endfor %}
</ul>
{% endblock content %}
