{% extends "base.html" %}
{% load i18n %}

{% block title %}
    <title>{% trans 'AccountTitle' %} - MyMusicMaestro</title>
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    <h4>Hi {{ user.username }}</h4>
    <br>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <h4>You are not logged in</h4>
    <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock content %}
