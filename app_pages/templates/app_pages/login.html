{% extends "base.html" %}

{% block title %}
    <title>Login - MyMusicMaestro</title>
{% endblock title %}

{% block content %}
    <br>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock content %}
